<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Body and Mind. Techniques, lessons and classes for beginners in Limerick City. Mental health, physical health and wellbeing. University of Limerick Sports Arena.">
    <meta name="keywords"
        content="body and mind, beginners, classes, techniques, exercise, mental health, physical healt, yoga, breathwork, visualisation, Limerick, Ireland">
    <!-- Title -->
    <title>Body and Mind</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo" aria-label="click on our logo and go to the home page">Body and Mind</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" aria-label="Go to our home page">Home</a>
                </li>
                <li>
                    <a href="techniques.html" aria-label="Go to our techniques page">Techniques</a>
                </li>
                <li>
                    <a href="signup.html" class="active" aria-label="Go to our sign-up page">Signup</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <div id="signup-image">
            <div id="image"></div>
        </div>
        <section id="signup">
            <div id="form">
                <form action="https://formdump.codeinstitute.net" id="signup-form" method="post" target="_blank">
                    <h2><i class="fa-solid fa-dove"></i> BOOK A SESSION WITH US...</h2>
                    <fieldset>
                        <legend>Your Details</legend>
                        <label for="first-name">First Name: </label>
                        <input type="text" name="first-name" id="first-name" class="text-input" required
                            autocomplete="on">
                        <label for="last-name">Last Name: </label>
                        <input type="text" name="last-name" id="last-name" class="text-input" required>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Email</legend>
                        <label for="email-address">Email Address: </label>
                        <input type="email" name="email-address" id="email-address" class="text-input" required>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Select Class</legend>
                        <div class="radio-buttons">
                            <div>
                                <label for="yoga">Yoga</label>
                                <input type="radio" name="preferance" id="yoga" required checked>
                            </div>
                            <div>
                                <label for="affirmation">Breathwork</label>
                                <input type="radio" name="preferance" id="affirmation" required>
                            </div>
                            <div>
                                <label for="visual">Visualisation</label>
                                <input type="radio" name="preferance" id="visual" required>
                            </div>
                        </div>
                    </fieldset>
                    <br>
                    <label for="message">Send us a message (optional)...</label>
                    <textarea name="message" id="message" cols="20" rows="5" placeholder="Your message..."></textarea>
                    <br>
                    <label for="news">Keep up to date with our latest news letter</label>
                    <input type="checkbox" name="news" id="news" value="yes" checked>
                    <br>
                    <button type="submit" class="submit-button">Submit</button>
                    <button type="reset" class="reset-button">Clear</button>
                </form>
            </div>
            <div id="map">
                <h2><i class="fa-solid fa-location-dot"></i> OUR LOCATION...</h2>
                <iframe
                    src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=52.67311994225149,%20-8.563911341227984+(UL%20Sports%20Arena)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/7e43288df7.js" crossorigin="anonymous"></script>
</body>

</html>
